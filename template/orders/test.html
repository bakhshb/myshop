<form method="POST" >

{% csrf_token %}


{{ form.non_field_errors }}
{% for field in form %}

    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}






<input type="submit" class="btn btn-primary" value="Submit" />
	</form>
